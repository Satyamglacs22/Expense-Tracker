<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <h1>💸 Expense Tracker</h1>
      <p>Track your money, visualize spending, stay in control.</p>
    </div>
  </header>

  <main class="container">
    <!-- Stats -->
    <section class="stats-grid">
      <div class="card stat stat-balance">
        <h3>Balance</h3>
        <div class="stat-value" id="balance">₹0</div>
      </div>
      <div class="card stat stat-income">
        <h3>Total Income</h3>
        <div class="stat-value" id="income">₹0</div>
      </div>
      <div class="card stat stat-expense">
        <h3>Total Expense</h3>
        <div class="stat-value" id="expense">₹0</div>
      </div>
    </section>

    <!-- Controls -->
    <section class="card controls">
      <div class="form-row">
        <input id="desc" type="text" placeholder="Description (e.g., Groceries, Salary)" />
        <input id="amount" type="number" placeholder="Amount" />
      </div>

      <div class="form-row">
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <select id="category">
          <option value="Salary">💼 Salary</option>
          <option value="Food">🍔 Food</option>
          <option value="Travel">✈️ Travel</option>
          <option value="Shopping">🛍 Shopping</option>
          <option value="Bills">🧾 Bills</option>
          <option value="Other">✨ Other</option>
        </select>

        <input id="date" type="date" />
      </div>

      <div class="form-actions">
        <button id="addBtn" class="btn primary">Add</button>
        <button id="resetBtn" class="btn ghost">Reset Form</button>
      </div>
    </section>

    <!-- Filters -->
    <section class="card filters">
      <div class="chip-group">
        <button class="chip active" data-type="all">All</button>
        <button class="chip" data-type="income">Income</button>
        <button class="chip" data-type="expense">Expense</button>
      </div>

      <div class="chip-group">
        <select id="filterCategory" class="select-chip">
          <option value="all">All categories</option>
          <option value="Salary">Salary</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </section>

    <!-- List -->
    <section class="card list-card">
      <div class="list-header">
        <h2>📜 Transactions</h2>
        <button id="clearAll" class="btn danger ghost">Clear All</button>
      </div>
      <ul id="transactionList" class="tx-list"></ul>
    </section>

    <!-- Charts -->
    <section class="charts-grid">
      <div class="card">
        <h3>Category Split (Expenses)</h3>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="card">
        <h3>Monthly Net (Income − Expense)</h3>
        <canvas id="barChart"></canvas>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
